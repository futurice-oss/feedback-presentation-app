<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-menu/core-submenu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/seed-element-master/elements/star-rating-element.html">

<polymer-element name="x-individual-project-card" attributes="project background selected">
  <template>
    <style>
      /*
      Colors
      ========================================


      Primary color: Light Green
        500   #8bc34a
      Variant hues:
        100   #dcedc8
        700   #689f38

      Accent: Amber
        A100  #ffe57f
        A400  #ffc400

      Grayscale:
        #fff
        #fafafa
        #222


      http://www.google.com/design/spec/style/color.html#color-ui-color-palette
      */

      :host {
        position: relative;
        background-color: #8bc34a;
        padding-top:64px;
        color: rgb(255, 255, 255);
      }
  
      :hover
      {
        opacity: 0.9;
      }

      #project-section
      {
        text-align:center;
      
      }


      #root-grid {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .star-answer
      {
        margin: 10px;
        color: #8bc34a;
        text-align: right;
      }

      #npa-item
      {
        color: #8bc34a;
        font-size:120px;
        text-align:right;
      }

      #npa_score
      {
        text-align: center;
      }
      #question
      {
        text-align: right;
        margin-right: 50px;
      }

    </style>
      <div vertical layout justified center relative fit style="background-color: {{background}}">
        <div></div>
        <div>{{project.key}}</div>
        <div vertical layout center hidden?={{!selected}}>
          <div id="npa_score">NPAScore</div>
            <star-rating-element center nStars="{{project.value.npa_score}}"></star-rating-element>
          <template repeat="{{ q in project.value.questions }}">
            <div horizontal justified center layout>
            <div flex center id="question">{{q.topic}}</div>
            <star-rating-element flex nStars="{{q.answer}}"></star-rating-element>
            </div>
          </template>
        </div>
        <div>{{project.value.customer_contact}}</div>
      </div>
  </template>
  <script>
  Polymer('x-individual-project-card', {
    ready: function(){
    }
  });
  </script>
</polymer-element>
