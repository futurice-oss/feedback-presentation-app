<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-menu/core-submenu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<polymer-element name="x-question-list" attributes="questions">
  <template>
    <style>
      /*
      Colors
      ========================================


      Primary color: Light Green
        500   #8bc34a
      Variant hues:
        100   #dcedc8
        700   #689f38

      Accent: Amber
        A100  #ffe57f
        A400  #ffc400

      Grayscale:
        #fff
        #fafafa
        #222


      http://www.google.com/design/spec/style/color.html#color-ui-color-palette
      */

      :host {
        display: block;
      }

      .section-box {
        display: block;
        background-color: #fff;
        padding: 10px;
        margin: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0px 2px 5px rgba(0,0,0, .3);
      }

      paper-item.core-selected {
        background-color: #dcedc8;
      }
      paper-item::shadow #ripple {
        color: #8bc34a;
      }

      .star-answer
      {
        margin: 10px;
        color: #8bc34a;
        text-align: right;
      }

      .card-grid {
        display: flex;
        flex-wrap: wrap;
      }
    </style>

    <div vertical layout>
    <div vertical layout class="section-box">
      <div><h3>Star rated</h3></div>
      <template repeat="{{ q in questions.questions }}">
      <div horizontal justified layout>
        <div>{{q.key}}</div>
        <div class="star-answer">{{q.value[0]}}</div>
      </div>
      </template>
    </div>
    <div vertical layout class="section-box">
      <div><h3>NPA score</h3></div>
      <div class="star-answer" font-size="60px">{{questions.npa_score}}/10</div>
    </div>
    </div>
  </template>
  <script>
  Polymer('x-question-list', {
    ready: function(){
    }
  });
  </script>
</polymer-element>
