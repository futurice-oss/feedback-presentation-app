<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/polymer-jsonp/polymer-jsonp.html">
<script type="text/javascript" src="../../bower_components/underscore/underscore.js"></script>  

<polymer-element name="x-project-service" attributes="projects">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <!--polymer-jsonp auto url="https://clients1.google.com/finance/info?q=GOOG&client=ig&callback="></polymer-jsonp-->
    <polymer-jsonp id="jsonp" auto url="https://script.google.com/a/macros/futurice.com/s/AKfycbwWzUdf3BANxONAJF3FpsU8AX-_c0VNeJfXH0CMZ0Lg/dev?prefix="></polymer-jsonp>
  </template>
  <script>
    Polymer('x-project-service', {
      ready: function() {
        var jsonp = this.$.jsonp;
        var element = this;
        jsonp.addEventListener("polymer-response", 
          function(e) {
            var data = e.detail.response;
            var question_topics = _.chain(_.rest(_.zip.apply(_, data), 7))
                                   .map(function(elem){
                                     return _.first(elem, 2); 
                                     })
                                   .value();

            var projects = _.chain(data)
                            .rest(3)
                            .map(function(project) {
                              return { 
                                questions: _.chain(project)
                                            .rest(7)
                                            .zip(question_topics)
                                            .map(function(elem) { return { topic: elem[1][0], question: elem[1][1], answer: elem[0] } ; })
                                            .value(),
                                project_name: project[0],
                                project_manager: project[1],
                                date: project[2],
                                customer_company: project[3],
                                customer_contact: project[4],
                                npa_score: project[5],
                                comment: project[6]
                              }; 
                            })
                            .map(function(p){ return {'key': p.project_name, 'value': p};})
                            .value();
          element.projects = projects;
          }
        );
      },
    });
  </script>
</polymer-element>
