<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-menu/core-submenu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<polymer-element name="x-project-answer-list" attributes="project">
  <template>
    <style>
      /*
      Colors
      ========================================


      Primary color: Light Green
        500   #8bc34a
      Variant hues:
        100   #dcedc8
        700   #689f38

      Accent: Amber
        A100  #ffe57f
        A400  #ffc400

      Grayscale:
        #fff
        #fafafa
        #222


      http://www.google.com/design/spec/style/color.html#color-ui-color-palette
      */

      :host {
        display: block;
      }

      .section-box {
        display: block;
        background-color: #fff;
        padding: 10px;
        margin: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0px 2px 5px rgba(0,0,0, .3);
      }

      paper-item.core-selected {
        background-color: #dcedc8;
      }
      paper-item::shadow #ripple {
        color: #8bc34a;
      }


      .card-grid {
        display: flex;
        flex-wrap: wrap;
      }
    </style>

    <div vertical layout>
    <div horizontal flex layout>

    <div vertical flex layout class="section-box">
      <template repeat="{{ q in project.value.questions }}">
      <div horizontal justified layout >
        <paper-item label={{q.question}}></paper-item>
        <paper-item text-align="right" label={{q.answer}}></paper-item>
      </div>
      </template>
    </div>
    <div vertical flex justified layout class="section-box">
        <paper-item label="NPA SCORE"></paper-item>
        <paper-item label={{project.value.npa_score}}></paper-item>
    </div>
    </div>
    <div vertical layout class="section-box">
        <paper-item label="Comment"></paper-item>
        <paper-item label={{project.value.comment}}></paper-item>
    </div>
    </div>
  </template>
  <script>
  Polymer('x-project-answer-list', {
    ready: function(){
    }
  });
  </script>
</polymer-element>
