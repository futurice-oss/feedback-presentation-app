<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-menu/core-submenu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<polymer-element name="x-project-answer-list" attributes="project">
  <template>
    <style>
      /*
      Colors
      ========================================


      Primary color: Light Green
        500   #8bc34a
      Variant hues:
        100   #dcedc8
        700   #689f38

      Accent: Amber
        A100  #ffe57f
        A400  #ffc400

      Grayscale:
        #fff
        #fafafa
        #222


      http://www.google.com/design/spec/style/color.html#color-ui-color-palette
      */

      :host {
        display: block;
      }

      .section-box {
        display: block;
        background-color: #fff;
        padding: 10px;
        margin: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0px 2px 5px rgba(0,0,0, .3);
      }

      paper-item.core-selected {
        background-color: #dcedc8;
      }
      paper-item::shadow #ripple {
        color: #8bc34a;
      }

      .list-item
      {

      }

      .star-answer
      {
        margin: 10px;
        color: #8bc34a;
        text-align: right;
      }

      #npa-item
      {
        color: #8bc34a;
        font-size:120px;
        text-align:right;
      }

    </style>

    <div vertical layout>
    <div horizontal flex layout>

    <div vertical flex layout class="section-box">
      <div><h3>Customer company</h3></div>
      <div>{{project.value.customer_company}}</div>
    </div>
    <div vertical flex layout class="section-box">
      <div><h3>Customer contact</h3></div>
      <div>{{project.value.customer_contact}}</div>
    </div>
    </div>

    <div horizontal flex layout>

    <div vertical flex layout class="section-box">
      <div><h3>Questions</h3></div>
      <template repeat="{{ q in project.value.questions }}">
      <div horizontal justified layout margin="10" >
        <div>{{q.question}}</div>
        <div class="star-answer">{{q.answer}}</div>
      </div>
      </template>
    </div>
    <div vertical flex justified layout class="section-box">
        <div><h3>NPA score<h3></div>
        <div id="npa-item">{{project.value.npa_score}}/10</div>
    </div>
    </div>
    <div vertical layout class="section-box">
        <div><h3>Comment<h3></div>
        <div> {{project.value.comment}}</div>
    </div>
    </div>
  </template>
  <script>
  Polymer('x-project-answer-list', {
    ready: function(){
    }
  });
  </script>
</polymer-element>
