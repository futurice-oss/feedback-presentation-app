<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-menu/core-submenu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<link rel="import" href="/seed-element-master/elements/x-individual-project-card.html">

<polymer-element name="x-project-answer-list" attributes="projects">
  <template>
    <style>
      /*
      Colors
      ========================================


      Primary color: Light Green
        500   #8bc34a
      Variant hues:
        100   #dcedc8
        700   #689f38

      Accent: Amber
        A100  #ffe57f
        A400  #ffc400

      Grayscale:
        #fff
        #fafafa
        #222


      http://www.google.com/design/spec/style/color.html#color-ui-color-palette
      */

      :host {
        display: flex;
      }

      .section-box {
        display: block;
        background-color: #fff;
        padding: 10px;
        margin: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0px 2px 5px rgba(0,0,0, .3);
      }
      #project-section
      {
        text-align:center;
        background-color: #8bc34a;
      
      }

      #root-grid {
        display:flex;
        flex-wrap:wrap;
      }

      .star-answer
      {
        margin: 10px;
        color: #8bc34a;
        text-align: right;
      }

      #npa-item
      {
        color: #8bc34a;
        font-size:120px;
        text-align:right;
      }

    </style>

    <div horizontal flex justify layout>
      <template repeat="{{ p, pIndex in projects }}">
        <x-individual-project-card flex project={{p}} background={{backgrounds[pIndex]}} on-tap={{card_tap}}></x-individual-project-card>
      </template>
      <div flex style="background-color: {{backgrounds[5]}}"></div>
      </div>
  </template>
  <script>
  Polymer('x-project-answer-list', {
    selectedCard: null,
    backgrounds: ['#6bc177', '#67b672', '#64ad6e', '#60a66a', '#5c9d65', '#57905f'],
    card_tap: function(event, detail, sender)
    {
       if(this.selectedCard != null)
        this.unselect_card(this.selectedCard);
      this.selectedCard = sender;
      this.select_card(sender);  
    },
    unselect_card: function(card)
    {
      card.removeAttribute('two');
      card.selected = false;
    },
    select_card: function(card)
    {
      card.setAttribute('two', '');
      card.selected = true;
    },
    ready: function(){
    }
  });
  </script>
</polymer-element>
