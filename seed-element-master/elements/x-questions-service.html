<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">
<polymer-element name="x-questions-service" attributes="questions">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <core-ajax 
    id="ajax"
    auto
    url="/api/questions"
    handleAs="json"
    on-core-response="{{handleResponse}}"></core-ajax>
  </template>
  <script>
    Polymer('x-questions-service', {
      projects: [],
      ready: function() {
        this.setFavorite = function (uid, favorite) {
          console.log("UID: "+uid+", favorite: "+favorite);
        };
      },
      handleResponse: function(){
        this.questions = this.$.ajax.response;
      }
    });
  </script>
</polymer-element>
