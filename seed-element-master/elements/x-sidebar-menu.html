<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-input/core-input.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-menu/core-submenu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<link rel="import" href="/icons/average-npa.svg">


<polymer-element name="x-sidebar-menu" attributes="filter menus">
  <template>
    <style>
      :host {
        display: flex;
        background-color: #c7c7c7;
        color: rgb(255, 255, 255);
        cursor: pointer;
      }
      
      .menu-block
      {
        text-align:center;
      }
      
      .menuicon
      {
        height: 36px;
        width: 36px;
        margin: 20px;
        fill: white;
        stroke: white;
      }

    </style>

    <div vertical flex justify layout style="margin-top: 64px">
        <div class="menu-block" horizontal layout flex center style="background-color: {{backgrounds[0]}}">
          <object class="menuicon" data="/icons/search-icon.svg" type="image/svg+xml"></object>
          <div>
          <core-input placeholder="Search projects" on-input={{onSearchInput}} flex></core-input>
          </div>
        </div>
      <template repeat="{{m in menus}}">
        <div class="menu-block" on-tap={{menu.callback}} horizontal layout flex center style="background-color: {{m.background}}">
          <object class="menuicon" data="{{m.icon}}" type="image/svg+xml"></object>
          <div>{{m.label}}</div>
        </div>
      </template> 
    </div>
  </template>
  <script>
  Polymer('x-sidebar-menu', {
    onSearchInput: function(event, detail, sender)
    {
      this.filter = sender.inputValue;

    },
    menuTapped: function(event, detail, sender)
    {

    },
    ready: function(){
    }
  });
  </script>
</polymer-element>
